    <div class="container">
        <img src="InShot_20250401_172634719.jpg" alt="Task Manager Logo" class="logo">
        <h1>To Do List</h1>
        <input type="text" id="task-input" placeholder="Enter a new task">
        <select id="priority-select">
            <option value="high">High Priority</option>
            <option value="medium">Medium Priority</option>
            <option value="low">Low Priority</option>
        </select>
        <button onclick="addTask()">Add Task</button>
        <ul id="task-list"></ul>
        <div id="priority-legend">
            <div><span class="color-box high"></span> High Priority</div>
            <div><span class="color-box medium"></span> Medium Priority</div>
            <div><span class="color-box low"></span> Low Priority</div>
        </div>
    </div>
